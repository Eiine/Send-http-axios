<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./asteroid.png">
    <link rel="stylesheet" href="style.css">
    <title>Send-http-axios</title>
    
</head>
<body>
        <div class=" container">
            <header class="titulo">
              <img class="asteroid" src="./asteroid.png" alt="">
                <h1>Send-http-axios</h1>
            </header>
        <section class="inputs_container">
           
          <form  class="form" enctype="multipart/form-data">
            
                <h2>Método</h2>
                <select id="method-input" class="mb-2 form-select">
                  <option value="get" selected>get</option>
                  <option value="post">post</option>
                  <option value="put">put</option>
                  <option value="delete">delete</option>
                </select>
                <input type="text" id="name-query" required placeholder="Nombre de la peticion" class="mb-2 form-control" value="pokemon api" >
                <input type="text" id="url-input" placeholder="URL Base" class="mb-2 form-control" value="https://pokeapi.co">
                <input type="text" id="path-input" placeholder="Ruta" class="mb-2 form-control" value="/api/v2/pokemon/">
                <input type="file" id="file-input" name="file" placeholder="Agrega un archivo" class="mb-2 form-control">
                <input type="text" id="token-input" placeholder="Token de autorización example: bearer kajsueidke" class="mb-2 form-control">
                <textarea id="data-input" rows="4" cols="50" placeholder="Datos" class="mb-2 form-control"></textarea>
                <button type="button" class="btn btn-primary btn-gradient mb-1" onclick="sendRequest()">Enviar solicitud</button>
                <button type="button" class="btn btn-primary btn-gradient mb-1" onclick="saveHttp()">Guardar</button>
                <button type="button" class="btn btn-primary btn-gradient mb-1" onclick="Sharequery()">Compartir</button>
          </form>
       
        <div class="response_container ">
            <h2>Respuesta:</h3>
            <div class="response" >

               <div id="response-empty">
                <img src="./rocket.png " class="" alt="">
                <p>Envia una solicitud</p>
              </div> 

            <div id="response-loader" class="none">
                <div class="loading">
                  <div class="loading-spinner"></div>
                </div>
            </div> 
            
                 <p id="response-container" class="response_pre"></p>
             </div>
        </div>
        </section>
        <h2>Peticiones guardadas</h2>
        <section class="h2">
            
            <ul id="peticiones-saved" class="mt-4 p-2 saved"></ul>
        </section>
        
        <section class="">
            <h1>Contacto: </h1>
            <form  id="contact" class="form-contact" method="POST">
            <input type="text" class="mb-2 form-control" id="name" name="name" required placeholder="Name">
            <textarea id="message" class="mb-2 form-control" placeholder="Mensaje" name="message" required></textarea>
        
            <input type="submit"  class="btn btn btn-primary"  value="Enviar">
          </form>
          </section>
          <div class="recommendation"><h1>Si tienes alguna sugerencia ¡me encantaría escucharla!</h1></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
        <script src="main.js"></script>
    
</body>
</html>
